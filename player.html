<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Ultimate Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-[url('./src/Background/football-stadium.jpg')] bg-cover bg-center h-full">
    <div class="container mx-auto py-6">
        <div class="flex justify-center mb-6">
            <img src="src/Logo/Logo-PES360.png" alt="Logo-PES360" class="w-24">
        </div>
        
        <h1 class="text-center text-3xl font-bold text-gray-700 mb-6">FUT Ultimate Team Builder</h1>
        
        <!-- Player Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Add a Player</h2>
            <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" placeholder="Player Name" required class="p-2 border rounded">
                <select required class="p-2 border rounded">
                    <option value="" disabled selected>Position</option>
                    <option value="GK">GK</option>
                    <option value="CB">CB</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LW">LW</option>
                    <option value="RW">RW</option>
                    <option value="ST">ST</option>
                </select>
                <input type="number" placeholder="Rating" required min="0" max="100" class="p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Player</button>
            </form>
        </div>
        
        <!-- Formation Display -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">4-3-3 Formation</h2>
            <div class="grid grid-cols-4 gap-4 justify-items-center">
                <div class="p-4 bg-gray-200 rounded text-center">GK</div>
                <div class="p-4 bg-gray-200 rounded text-center">CB</div>
                <div class="p-4 bg-gray-200 rounded text-center">CB</div>
                <div class="p-4 bg-gray-200 rounded text-center">LB</div>
                <div class="p-4 bg-gray-200 rounded text-center">RB</div>
                <div class="p-4 bg-gray-200 rounded text-center">CM</div>
                <div class="p-4 bg-gray-200 rounded text-center">CM</div>
                <div class="p-4 bg-gray-200 rounded text-center">CM</div>
                <div class="p-4 bg-gray-200 rounded text-center">LW</div>
                <div class="p-4 bg-gray-200 rounded text-center">RW</div>
                <div class="p-4 bg-gray-200 rounded text-center">ST</div>
            </div>
        </div>
    </div>
</body>
</html>
