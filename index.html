<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES360 PLAYER EVOLUTION SOCCER</title>
    <meta name="description" content="Create and manage your FUT (Ultimate Team) with dynamic formations like 4-4-2 or 4-3-3. Add, position, and optimize your squad for the best performance.">
    <meta name="keywords" content="FUT Ultimate Team, FUT Team Builder, FIFA Ultimate Team, Squad Creator, Formation Manager, Football Team Customizer, Online FUT Builder">
    <meta name="author" content="Mohammed Latrach">
    <script src="js/tailwind.js"></script>
</head>
<body class="bg-[url('./src/Background/football-stadium.jpg')] bg-cover bg-center h-full"></body>>
    <!-- Full View Background -->
    <!-- <div class="bg-[url('./src/Background/football-stadium.jpg')] bg-cover bg-center h-screen"> -->

        <!-- Top Center Logo -->
        <nav class="w-full">
            <img src="images/Logo-PES360.png" alt="Logo-PES360" class="w-24 mx-auto">
        </nav>

        <!-- Main container -->
        <main class="w-full mt-10 p-5 md:flex md:items-center md:justify-center">

         <!-- <main class="w-full mt-10 flex items-center justify-center p-5"> -->

            <!-- Formation container -->
             <div class="bg-[url('./src/stadium_background.webp')] bg-cover bg-center p-4 rounded-md shadow-md  sm:w-5/12 md:w-8/12">
                <!-- Players -->
                <div class="flex flex-col items-center h-full w-full">
                    <!-- Forwards -->
                    <div class="flex justify-around w-full">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                    </div>
                    <!-- Midfielders -->
                    <div class="flex justify-around w-full">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                    </div>
                    <!-- Defenders -->
                    <div class="flex justify-between w-full">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[25%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[25%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[25%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[25%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                    </div>
                    <!-- Goalkeeper -->
                    <div class="flex justify-around w-full">
                        <img src="images/card.png" alt="Player" class="duration-300 w-[30%] max-w-[70px] sm:max-w-[100px] hover:filter hover:drop-shadow-[2px_8px_22px_#2F9B75]">
                    </div>
                </div>
             </div>

            <!-- Player Form -->
            <div class="bg-gray-900 bg-opacity-80 p-4 rounded-lg lg:w-5/12 md:w-7/12 mx-auto shadow-lg mt-6 md:ml-5">
                <h2 class="text-white font-bold text-lg mb-4">Formation</h2>

                <div class="flex gap-2 mb-4">
                    <select id="position" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700 cursor-pointer">
                        <option value="" disabled selected>Formations</option>
                        <option value="433">4 - 3 - 3</option>
                        <option value="442">4 - 4 - 2</option>
                    </select>
                </div>

                <h2 class="text-white font-bold text-lg mb-4">Add a player</h2>

                <!-- Player Name and Photo URL -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="player-name" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Player name">
                    <input type="url" id="player-photo-url" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="URL of the photo">
                </div>

                <!-- Nationality and Flag -->
                <div class="flex gap-2 mb-4">
                    <select id="nationality" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700 cursor-pointer">
                        
                        <option value="" disabled selected>Nationality</option>
                        <option value="dz">Algeria</option>
                        <option value="ar">Argentina</option>
                        <option value="be">Belgium</option>
                        <option value="br">Brazil</option>
                        <option value="co">Colombia</option>
                        <option value="eg">Egypt</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="it">Italy</option>
                        <option value="kr">South Korea</option>
                        <option value="ma">Morocco</option>
                        <option value="mx">Mexico</option>
                        <option value="nl">Netherlands</option>
                        <option value="pl">Poland</option>
                        <option value="pt">Portugal</option>
                        <option value="rs">Serbia</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="es">Spain</option>
                        <option value="tn">Tunisia</option>
                        <option value="gb">United Kingdom</option>
                        <option value="us">United States</option>

                    </select>
                    <input type="url" id="flag-url" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="URL of the flag">
                </div>

                <!-- Club and Position -->
                <div class="flex gap-2 mb-4">
                    <input type="url" id="club-url" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="URL of the club">
                    <select id="position" class="duration-300 w-1/2 p-2 rounded bg-gray-800 text-white border border-gray-700 cursor-pointer">
                        <option value="" disabled selected>Position</option>
                        <option value="gk">Goalkeeper</option>
                        <option value="lb">Left-Back</option>
                        <option value="cb">Center-Back</option>
                        <option value="rb">Right-Back</option>
                        <option value="lm">Left Midfielder</option>
                        <option value="cm">Central Midfielders</option>
                        <option value="rm">Right Midfielder</option>
                        <option value="rw">Right Winger</option>
                        <option value="lw">Left Winger</option>
                        <option value="st">Striker</option>
                    </select>
                </div>

                <!-- Player Stats -->
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="number" id="pace" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Pace" min="0">
                    <input type="number" id="shooting" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Shooting" min="0">
                    <input type="number" id="passing" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Passing" min="0">
                    <input type="number" id="dribbling" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Dribbling" min="0">
                    <input type="number" id="defending" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Defending" min="0">
                    <input type="number" id="physical" class="duration-300 w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Physical" min="0">
                </div>

                <!-- Add Button -->
                <div class="text-center">
                    <button class="bg-green-600 duration-300 hover:bg-green-700 text-white font-bold px-4 py-2 rounded w-full">Add a player</button>
                </div>
            </div>



         </main>

    <!-- </div> -->
</body>
</html>
